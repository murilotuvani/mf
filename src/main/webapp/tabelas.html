<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tabelas</title>
</head>
<body>
	<form method="GET" action="/tabelas/">
		<fieldset>
			<label for="pacelas">Parcelas</label> <input type="number"
				name="parcelas" id="parcelas" value="1" /> <label for="taxa">Taxa</label>
			<input type="number" name="taxa" id="taxas" value="1" step="0.25"/> <span>%</span>
			<input type="submit" value="Calcular">
		</fieldset>
	</form>
</body>
</html>
